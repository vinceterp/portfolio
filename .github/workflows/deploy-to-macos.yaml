name: 'Deploy Next.js App to macOS'
on:
  push:
    branches:
      - macOS
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build docker image
        run: docker build -t vincentvanity/portfolio .
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Push docker image to Docker Hub
        run: docker push vincentvanity/portfolio:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull vincentvanity/portfolio:latest
      - name: Stop and remove existing container
        run: |
          docker stop portfolio || true
          docker rm portfolio || true
      - name: Run new container
        run: |
          docker run -d \
            --name portfolio \
            -p 3000:3000 \
            vincentvanity/portfolio:latest
      - name: Notify deployment success
        run: echo "Deployment to macOS successful!"

