name: Deploy Next.js App to EC2

on:
  push:
    branches:
      - main
    
jobs:
    
    build:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout code
                uses: actions/checkout@v2
            -   name: Build docker image
                run: docker build --platform linux/arm64/v8 -t vincentvanity/portfolio .
            -   name: Login to Docker Hub
                run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            -   name: Push docker image to Docker Hub
                run: docker push vincentvanity/portfolio:latest
    deploy:
        needs: build
        runs-on: self-hosted
        steps:
            -   name: Pull image from Docker Hub
                run: docker pull vincentvanity/portfolio:latest
            -   name: Stop and remove existing container
                run: |
                    docker stop portfolio || true
                    docker rm portfolio || true
            -   name: Run new container
                run: |
                    docker run -d \
                        --platform linux/arm64/v8 \
                        --name portfolio \
                        -p 3000:3000 \
                        vincentvanity/portfolio:latest
            -   name: Clean up unused images
                run: docker image prune -f
            -   name: Restart Nginx
                run: |
                    sudo systemctl restart nginx || true
            -   name: Restart PM2
                run: |
                    pm2 restart all || true
                    pm2 save || true
                    pm2 startup || true
            -   name: Notify deployment success
                run: echo "Deployment to EC2 successful!"
        
            